<div class="container">
    <div class="row">
        <div style="background: #303030;height: 93vh;"class="col-md-3">
            <div>
                <mat-card class="mt-3">
                 <form  [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add Task</mat-hint>
                      </mat-form-field>
                      <button *ngIf="! isEditEnabled" (click)="addTask()"mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                      <button *ngIf="isEditEnabled "(click)="updateTask()"mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                 </form>   
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
        <div cdkDropListGroup>
            <div class ="row">
                <div class="col-md-4">
                    <!-- To do -->
                    <div class="example-container">
                        <h2>To do</h2>
                    
                        <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                       <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}</div>
                        <div class="box">
                            <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon >delete</mat-icon></button>
                            <button mat-icon-button color="primary" (click)="onEdit( item,i)"><mat-icon >edit</mat-icon></button>
                        </div>
                        </div>
                    
                    </div>
                      </div>
                </div>
                <div class="col-md-4">
                        <!-- In Progress -->
                        <div class="example-container">
                            <h2>In Progress</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}</div>
                              <button mat-icon-button color="warn" (click)="deleteTaskInprogress(i)"><mat-icon >delete</mat-icon></button>
                            </div>
                          </div>
                </div>
                <div class="col-md-4">
                    <!-- done -->
                    <div class="example-container">
                        <h2>Done</h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </div>
    </div>
